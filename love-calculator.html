<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to right, #ffdde1, #fcb7d4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #f8bbd0;
      font-family: 'Pacifico', cursive;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }

    button:hover {
      background: #d81b60;
    }

    .result {
      margin-top: 25px;
      font-size: 24px;
      color: #e91e63;
    }

    .heart {
      font-size: 50px;
      animation: beat 1s infinite;
      color: red;
      margin-top: 10px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Love Calculator üíò</h1>
    <input type="text" id="yourName" placeholder="Your Name">
    <input type="text" id="partnerName" placeholder="Your Partner's Name">
    <button onclick="calculateLove()">Calculate Love</button>
    <div class="result" id="result"></div>
    <div class="heart" id="heart">‚ù§Ô∏è</div>
  </div>

  <script>
    function calculateLove() {
      const yourName = document.getElementById("yourName").value.trim();
      const partnerName = document.getElementById("partnerName").value.trim();
      const result = document.getElementById("result");

      if (yourName === "" || partnerName === "") {
        result.innerText = "Please enter both names üíï";
        return;
      }

      const combined = yourName.toLowerCase() + partnerName.toLowerCase();
      let loveScore = 0;

      for (let i = 0; i < combined.length; i++) {
        loveScore += combined.charCodeAt(i);
      }

      loveScore = loveScore % 101; // Get 0 to 100
      let message = "";

      if (loveScore > 90) {
        message = `üíØ Perfect match! Destiny brought you together üíû`;
      } else if (loveScore > 70) {
        message = `üòç Strong love bond ‚Äì you‚Äôre made for each other!`;
      } else if (loveScore > 50) {
        message = `üòä Cute connection! Just needs little more love.`;
      } else {
        message = `üíå Love takes time. Keep caring, it'll grow!`;
      }

      result.innerHTML = `Love between <b>${yourName}</b> & <b>${partnerName}</b> is <b>${loveScore}%</b><br><br>${message}`;
    }
  </script>
</body>
</html>
