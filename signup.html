<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Our Love</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="signup-page">
  <div class="signup-container"><center>
    <h2>Join Our Love Story ðŸ’–</h2>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Your Name" required /><br>
      <input type="password" id="signupPassword" placeholder="Create Password" required /><br>
      <button type="submit">Sign Up</button>
    </form><br>
    <p>Already registered? <a href="login.html">Login here</a></p>
  </center></div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("signupName").value.trim();
      const password = document.getElementById("signupPassword").value.trim();

      if (name && password) {
        // Store in localStorage
        localStorage.setItem("loveUser", name);
        localStorage.setItem("lovePass", password);
        alert("Sign up successful! ðŸ’• Now login.");
        window.location.href = "login.html";
      } else {
        alert("Please enter both name and password.");
      }
    });
  </script>
</body>
</html>
