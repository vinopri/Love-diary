<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Puzzle ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff5fa);
      text-align: center;
      color: #d63384;
    }

    h2 {
      margin-top: 30px;
      font-size: 2rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .puzzle-container {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      border: 4px solid #ff69b4;
      border-radius: 20px;
      background: #fff0f5;
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3);
    }

    .puzzle-piece {
      width: 100%;
      height: 100%;
      border: none;
      background-image: url("myphoto.jpg");
      background-size: 300px 300px;
      cursor: grab;
    }

    .dragging {
      opacity: 0.6;
      outline: 2px dashed #d63384;
    }

    .complete-msg {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff007f;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ’– Love Puzzle ðŸ’–</h2>
  <p>Put our love back together piece by piece ðŸ§©</p>

  <div class="puzzle-container" id="puzzleContainer"></div>
  <div class="complete-msg" id="completeMsg">ðŸŽ‰ Puzzle Completed! Love You ðŸ’•</div>

  <!-- Sound Effects -->
  <audio id="moveSound" src="assets/sounds/move.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="assets/sounds/love.mp3" autoplay loop></audio>

  <script>
    const container = document.getElementById("puzzleContainer");
    const moveSound = document.getElementById("moveSound");
    const completeMsg = document.getElementById("completeMsg");
    const bgMusic = document.getElementById("bgMusic");
    bgMusic.volume = 0.3;

    const positions = [];

    for (let y = 0; y < 3; y++) {
      for (let x = 0; x < 3; x++) {
        positions.push({ x, y });
      }
    }

    const shuffled = [...positions].sort(() => Math.random() - 0.5);

    shuffled.forEach(pos => {
      const piece = document.createElement('div');
      piece.className = 'puzzle-piece';
      piece.draggable = true;
      piece.style.backgroundPosition = `-${pos.x * 100}px -${pos.y * 100}px`;
      piece.dataset.correct = `${pos.x},${pos.y}`;
      container.appendChild(piece);
    });

    let dragged = null;

    container.addEventListener('dragstart', (e) => {
      if (e.target.classList.contains('puzzle-piece')) {
        dragged = e.target;
        e.target.classList.add('dragging');
      }
    });

    container.addEventListener('dragend', () => {
      if (dragged) {
        dragged.classList.remove('dragging');
      }
    });

    container.addEventListener('dragover', (e) => e.preventDefault());

    container.addEventListener('drop', (e) => {
      const target = e.target;
      if (
        dragged &&
        target.classList.contains('puzzle-piece') &&
        target !== dragged
      ) {
        const clone1 = dragged.cloneNode(true);
        const clone2 = target.cloneNode(true);
        container.replaceChild(clone1, target);
        container.replaceChild(clone2, dragged);
        moveSound.play();

        setTimeout(() => {
          checkCompletion();
        }, 100);
      }
    });

    function checkCompletion() {
      const pieces = container.querySelectorAll(".puzzle-piece");
      let correct = 0;
      pieces.forEach((piece, index) => {
        const row = Math.floor(index / 3);
        const col = index % 3;
        const expected = `${col},${row}`;
        if (piece.dataset.correct === expected) {
          correct++;
        }
      });

      if (correct === 9) {
        completeMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
